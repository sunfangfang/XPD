<script type="text/javascript"><!--主要内容高度 -->
$(window).load(function(){
	ConH();
 });

$(window).resize(function() {
	ConH();
});
function ConH() {
	var CH=$(window).height();
	var ccH= parseInt(CH) -50;
	$(".content").css("height", ccH);	
}
</script>
<script type="text/javascript"><!--主要内容高度 -->
$(window).load(function(){
	CyonW();
 });

$(window).resize(function() {
	CyonW();
});
function CyonW() {
	var CyW=$(window).width();
	var ccyW= parseInt(CyW) -290;
	$(".cy").css("width", ccyW);	
}
</script>
<script type="text/javascript"><!--右侧导航高度 -->
$(window).load(function(){
	CNnW();
 });

});
function CNnW() {

<script type="text/javascript"><!--右侧内容高度 -->

    <script><!--左侧内容脚本 -->
	$(".cz_top").click(function(){
		$(this).toggleClass('arw_up');
		$(".cz_top_nr").slideToggle();
		});
	$(".cyp").click(function(){
		$(".cz_btn2").hide().stop();
		$(".cz_btn1").show().stop();
		});
	$("#qx,#xz_del").click(function(){
		$(".cz_btn1").hide().stop();
		$(".cz_btn2").show().stop();
		});
	$(".cyp").click(function(){
		$(this).toggleClass('cyp_act');
		});
	$("#qx").click(function(){
		$(".cyp").removeClass('cyp_act');
		});
	$("#xz_del").click(function(){
		$(".cyp_act").remove();
		});
	$(".cyp_del").click(function(){
		$(this).parent().parent().remove();
		})
	</script>
